<!DOCTYPE html>
<html lang="en">

<head>
  <title>Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="/css/songinfo.css" rel="stylesheet" />
</head>

<body>
  <div id="general-container">
    <div id="left-bar">
      <br>
      <div id="logo">
        <img src="/img/AudioCAve_Logo_Blue_Red.png" alt="">
        <h1>Audiocave</h1>
      </div>
      <br>
      <div id="menu">
        <a href="/">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </a>
        <a href="/search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search</p>
        </a>
        <a href="/library">
          <i class="fa-solid fa-book"></i>
          <p>Library</p>
        </a>
        <a href="/userprofile">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </a>
        <a href="/new">
          <i class="fa-solid fa-compact-disc"></i>
          <p>New Albums</p>
        </a>
        <a href="/survey">
          <i class="fa-solid fa-file-pen"></i>
          <p>Survey</p>
        </a>
      </div>
      <br>
      <a href="/logout">Logout</a>
      <br>
    </div>
    <div id="main">
      <div id="song-info">
        <div id="song"></div>
        <div id="comment"></div>
      </div>

      <form id="reviewForm" action="/reviewSong" method="post">
        <h3>Write a review</h3>
        <input id="review" placeholder="Write your review here..." type="text" required>
        <br>
        <input id="submitReview" type="submit" value="Submit review">
        <p id="errorMsg"></p>
      </form>

      <div id="reviewsContainer">
        <div id="userReview"></div>
        <div id="otherReviews"></div>
      </div>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/songinfo.js"></script>
</body>

</html>
