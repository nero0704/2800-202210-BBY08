<!DOCTYPE html>
<!-- To Implement Into Each Page When Clicking Survey in The Nav Bar-->
<html>

<head>
    <title>Survey</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/survey.css" rel="stylesheet" />
</head>

<body>

    <h2>Survey Template</h2>

    <ul>
        <!-- Trigger/Open The Modal -->
        <li><a class="active" id="myBtn">Survey</a></li>
    </ul>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Daily Survey</h2>
            </div>
            <form id="daily-survey" action="/daily-survey" method="post">
                <div class="modal-body">
                    <h2>How are you feeling today?</h2>
                    <input type="radio" id="confident" name="mood" value="Confident">
                    <label for="confident">Confident</label><br>
                    <input type="radio" id="excited" name="mood" value="Excited">
                    <label for="confident">Excited</label><br>
                    <input type="radio" id="happy" name="mood" value="Happy">
                    <label for="confident">Happy</label><br>
                    <input type="radio" id="neutral" name="mood" value="Neutral">
                    <label for="confident">Neutral</label><br>
                    <input type="radio" id="sad" name="mood" value="Sad">
                    <label for="confident">Sad</label><br>
                    <input type="radio" id="stressed" name="mood" value="Stressed">
                    <label for="confident">Stressed</label><br>
                    <button type="button" onclick="document.getElementById('myModal').style.display='none'" class="cancelbtn">Cancel</button>
                    <button id="submit-survey" type="button" class="submitbtn">Submit</button>
                </div>
            </form>
        </div>

    </div>

    <script src="../js/survey.js"></script>

</body>

</html>
