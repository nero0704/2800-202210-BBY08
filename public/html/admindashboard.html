<!DOCTYPE html>
<html>

<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/css/admindashboard.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <div id="general-container">

    <div id="header-container">
      <header>
        <img id="logo" src="/img/AudioCave_Logo_Blue_Red.png" alt="">
        <h1>Audio Cave</h1>
      </header>
    </div>

    <div id="userForm">
      <form id="addUserForm" action="/addUser" method="post">
        <input type="text" name="fname" placeholder="First Name" id="addFirstName" required>
        <input type="text" name="lname" placeholder="Last Name" id="addLastName" required>
        <input type="text" name="email" placeholder="Email" id="addEmail" required>
        <input type="text" name="password" placeholder="Password" id="addPassword" required>
        <input type="text" name="username" placeholder="Username" id="addUserName" required>
        <select name="role" placeholder="Role" id="addRole" required>
                <option value="A">Admin</option>
                <option value="R">Regular</option>
            </select>
        <input type="number" name="age" placeholder="Age" id="addAge" min="1" max="150" required>
        <select name="personality" placeholder="Personality" id="addPersonality" required>
                <option value="ESTJ">ESTJ</option>
                <option value="ENTJ">ENTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="INTJ">INTJ</option>
                <option value="INFJ">INFJ</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
                <option value="ENTP">ENTP</option>
                <option value="ENFP">ENFP</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="INTP">INTP</option>
                <option value="INFP">INFP</option>
            </select>
        <input type="submit" id="submitUser" value="Add User">
        <p id="errorMsg"></p>
      </form>
    </div>

    <div id="dashboard">
      <div id="regular">
        <div class="legends">
          <p>First Name</p>
          <p>Last Name</p>
          <p>Email</p>
          <p>Password</p>
          <p>Role</p>
          <p>Username</p>
          <p>Age</p>
          <p>Personality</p>
        </div>
        <div id="regularInfo">
        </div>
      </div>

      <div id="admins">
        <div class="legends">
          <p>First Name</p>
          <p>Last Name</p>
          <p>Email</p>
          <p>Password</p>
          <p>Role</p>
          <p>Username</p>
          <p>Age</p>
          <p>Personality</p>
        </div>
        <div id="adminInfo">
        </div>
      </div>
    </div>

  </div>

  <script src="../js/admindashboard.js"></script>
</body>

</html>
