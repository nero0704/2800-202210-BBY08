<!DOCTYPE html>
<html lang="EN">

<head>
  <title>Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../css/userprofile.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>
  <link href="/img/Popcorn.png" rel="icon" type="image/x-icon" />
</head>

<body>
  <div id="general-container">

    <div id="topnav">
      <a id="top-logo" class="active" href="/">
        <img src="/img/AudioCAve_Logo_Blue_Red.png" alt="">
        <h1>Audiocave</h1>
      </a>

      <div id="top-menu">
        <a href="/">Home</a>
        <a href="/">Search</a>
        <a href="/">Library</a>
        <a href="/userprofile">Profile</a>
        <a href="/">New Albums</a>
        <a href="/">Survey</a>
        <a href="/logout">Logout</a>
      </div>

      <i id="hamburger" class="fa fa-bars" onclick="hamburger()"></i>
    </div>

    <div id="left-bar">
      <br>
      <div id="logo">
        <img src="/img/AudioCAve_Logo_Blue_Red.png" alt="">
        <h1>Audiocave</h1>
      </div>
      <br>
      <div id="menu">
        <a href="/">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </a>
        <!-- not implemented yet -->
        <a href="/">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search</p>
        </a>
        <a href="/library">
          <i class="fa-solid fa-book"></i>
          <p>Library</p>
        </a>
        <a href="/userprofile">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </a>
        <!-- not implemented yet -->
        <a href="/">
          <i class="fa-solid fa-compact-disc"></i>
          <p>New Albums</p>
        </a>
        <a href="/survey">
          <i class="fa-solid fa-file-pen"></i>
          <p>Survey</p>
        </a>
      </div>
      <br>
      <a href="/logout">Logout</a>
      <br>
    </div>

    <div id="main">
      <div class="center">
        <form class="info" id="upload-images-form">
          <div>
            <div class="upload-btn-wrapper">
              <label>
                  <input id="image-upload" type="file" accept="image/png, image/gif, image/jpeg" multiple="multiple" />
                <p class="btn">Upload a Profile Picture</p>
            </label>
              <br>
              <input id="submit" type="submit" value="Submit" />
            </div>
          </div>
        </form>
      </div>

      <div>
        <img class="image" src="./img/default.img" alt="User Profile" style="width:300px;height:300px;" id="profile-picture">
      </div>

      <div class="center">
        <form name="profile" action="/updateprofile" method="post" class="info">
          <div>
            <label for="username">Username</label>
          </div>
          <input class="username" id="username" name="username" type="username" />
          <div>
            <label for="email">email</label>
          </div>
          <input id="email" name="email" type="email" />
          <div>
            <label for="password">password</label>
          </div>
          <input id="password" name="password" type="password" />
          <div>
            <label for="age">age</label>
          </div>
          <input id="age" name="age" type="age" />
          <br>
          <br>
          <input id="edit" type="button" value="EDIT PROFILE" />
        </form>
      </div>

      <div id="Timeline">
        <div id="postForm">
          <p>Make a new post!</p>
          <form class="info" id="upload-images-post-form">
            <div>
              <div class="upload-btn-wrapper">
                <label>
                  <input id="post-image-upload" type="file" accept="image/png, image/gif, image/jpeg" multiple="multiple" />
                  <p class="btn">Upload a Picture</p>
                </label>
                <br>
                <input id="submit-picture" type="submit" value="Submit Picture" />
              </div>
            </div>
          </form>
          <form action="/newPost" method="post">
            <div>
              <img class="image" src="./img/default.img" alt="User Profile" style="width:300px;height:300px;" id="post-picture">
            </div>
            <input id="postText" type="text" placeholder="Write here...">
            <input id="post" type="submit" value="Post">
          </form>
        </div>
          <p id="errorMsg"></p>
        <div id="userPosts"></div>
        <div id="userReviews"></div>
      </div>
    </div>
  </div>

  <script src="js/userprofile.js"></script>
</body>

</html>
