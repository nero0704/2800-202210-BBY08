<!DOCTYPE html>
<html>

<head>
    <title>Web App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/userprofile.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1>Web App</h1>
    </header>

    <div id="container">
        <form id="upload-images-form">
          <input id="image-upload" type="file" value="Upload Image" accept="image/png, image/gif, image/jpeg" multiple="multiple"/>
          <input id="submit" type="submit" value="Submit"/>
        </form>
      </div>

      <div>
          <img id="profile-picture" class="image" src="./img/default.img" alt="User Profile">
      </div>

    <div>
        <form name="profile" action="/updateprofile" method="post">
            <div>
                <label for="username">Username</label>
            </div>            
            <input class="username" id="username" name="username" type="text" value="" />
            <div>
                <label for="email">email</label>
            </div>
            <input id="email" name="email" type="email" value="" />
            <div>
                <label for="password">password</label>
            </div>
            <input id="password" name="password" type="password" value="" />
            <div>
                <label for="age">password</label>
            </div>
            <input id="age" name="age" type="text" value="" />
            <br>
            <br>
            <input id="edit" type="button" value="EDIT PROFILE" />
        </form>
    </div>

    <footer id="footer">

    </footer>

    <script src="js/userprofile.js"></script>
</body>

</html>
