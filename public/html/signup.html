<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
  <div id="general-container">
    <div id="header-container">
      <header>
        <img id="logo" src="/img/AudioCave_Logo_Blue_Red.png" alt="">
        <h1>Audio Cave</h1>
      </header>
    </div>

    <form id="signupForm" action="/signup" method="post">
      <div class="input-name">
        <div class="input">
          <label>First Name</label>
          <input id="fname" name="fname" type="text" placeholder="John" required>
        </div>
        <div class="input">
          <label>Last Name</label>
          <input id="lname" name="lname" type="text" placeholder="Doe" required>
        </div>
      </div>
      <div class="input">
        <label>Email</label>
        <input id="email" name="email" type="email" placeholder="email@email.com" required>
      </div>
      <div class="input">
        <label>Password</label>
        <input id="password" name="password" type="text" placeholder="********" required>
      </div>
      <div class="input">
        <label>Username</label>
        <input id="username" name="username" type="text" placeholder="JDoe" required>
      </div>
      <div class="input">
        <label>MBTI Personality</label>
        <input id="mbti" name="mbti" type="text" placeholder="INFJ" required>
      </div>
      <div class="input">
        <label>Age</label>
        <input id="age" name="age" type="text" placeholder="24" required>
      </div>
      <div id="error">
        <p><span id="serverMsg"></span></p>
        <p id="errorMsg">&nbsp;</p>
      </div>
      <input id="submit" type="button" value="REGISTER" />
      <div id="login-row">
        <label for="login">Already have an account?</label>
        <input id="login" type="button" value="LOG IN" />
      </div>
    </form>
  </div>

  <script src="/js/signup.js"></script>
</body>

</html>
