<!DOCTYPE html>
<html lang="en">

<head>
  <title>Main</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://kit.fontawesome.com/3da2767e3a.js" crossorigin="anonymous"></script>
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet" />
  <link href="/css/survey.css" rel="stylesheet" />

</head>

<body>
  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Daily Survey</h2>
      </div>
      <form id="daily-survey" action="/daily-survey" method="post">
        <div class="modal-body">
          <h2>How are you feeling today?</h2>
          <input type="radio" id="angry" name="mood" value="Angry">
          <label for="angry">Angry</label><br>
          <input type="radio" id="excited" name="mood" value="Excited">
          <label for="excited">Excited</label><br>
          <input type="radio" id="happy" name="mood" value="Happy">
          <label for="happy">Happy</label><br>
          <input type="radio" id="neutral" name="mood" value="Neutral">
          <label for="neutral">Neutral</label><br>
          <input type="radio" id="sad" name="mood" value="Sad">
          <label for="sad">Sad</label><br>
          <input type="radio" id="stressed" name="mood" value="Stressed">
          <label for="stressed">Stressed</label><br>
          <button type="button" onclick="document.getElementById('myModal').style.display='none'"
            class="cancelbtn">Cancel</button>
          <button id="submit-survey" type="button" class="submitbtn">Submit</button>
        </div>
      </form>
    </div>

  </div>
  <div id="general-container">

    <nav id="top-nav">
      <a id="top-logo" class="active" href="/">
        <img src="/img/AudioCave_Logo_Blue_Red.png" alt="">
        <h1>Audiocave</h1>
      </a>

      <div id="top-menu" class="w3-animate-top">
        <a href="/">Home</a>
        <a href="/search">Search</a>
        <a href="/library">Library</a>
        <a href="/userprofile">Profile</a>
        <a href="/new">New Albums</a>
        <a class="myBtn">Survey</a>
        <a href="/logout">Logout</a>
      </div>

      <i id="hamburger" class="fa fa-bars" onclick="hamburger()"></i>
    </nav>

    <nav id="left-nav">
      <br>
      <div id="logo">
        <img src="/img/AudioCAve_Logo_Blue_Red.png" alt="">
        <h1>Audiocave</h1>
      </div>
      <br>
      <div id="menu">
        <a href="/">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </a>
        <a href="/search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <p>Search</p>
        </a>
        <a href="/library">
          <i class="fa-solid fa-book"></i>
          <p>Library</p>
        </a>
        <a href="/userprofile">
          <i class="fa-solid fa-user"></i>
          <p>Profile</p>
        </a>
        <a href="/new">
          <i class="fa-solid fa-compact-disc"></i>
          <p>New Albums</p>
        </a>
        <a class="myBtn">
          <i class="fa-solid fa-file-pen"></i>
          <p>Survey</p>
        </a>
      </div>
      <br>
      <a href="/logout">Logout</a>
      <br>
    </nav>

    <main>
      <div id="timeline">
        <h1>Timeline</h1>
        <div id="postForm">
          <p class="make-post">Make a new post!</p>
          <label >
            <div class="input">
              <input id="post-image-upload" class="make-post" type="file" accept="image/png, image/gif, image/jpeg" multiple="multiple" />
            </div>
            
            <div class="make-post">
              <p class="btn" >Upload a Picture</p>
            </div>
            
          </label>

          <div id="post-text" class="make-post">
            <input id="postText" type="text" placeholder="Write here...">
            <div id="post-btn">
              <input id="post" type="submit" value="Post" class="btn">
            </div>
            
          </div>
        </div>
        <p id="errorMsg"></p>
        <div id="post-container"></div>
      </div>
    </main>

    <nav id="right-nav">
      <h1>Suggestions</h1>
      <div id="music-suggestion-container">

      </div>
    </nav>

  </div>
  <script src="/js/musicsuggestion.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/easteregg.js"></script>
  <script src="/js/survey.js"></script>
</body>

</html>
